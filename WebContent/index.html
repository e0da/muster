<!DOCTYPE html>
<title>Muster</title>
<style>
  body {
    font-family: sans-serif;
    font-size: 0.8em;
  }
  pre {
    white-space: pre-wrap;
  }
  th, tbody tr td:nth-child(1) {
    white-space: pre;
  }
  td, th {
    vertical-align: top;
    padding: 5px;
  }
  thead th, tbody tr:nth-child(even) {
    background: #eee;
  }
  thead th {
    border: 3px solid #eee;
  }
  thead th.sorted {
    border-bottom-color: #ccc;
  }
  thead th.rsorted {
    border-top-color: #ccc;
  }
</style>
<script src=http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js></script>
<script src=muster.js></script>
<script src=muster.app.js></script>
